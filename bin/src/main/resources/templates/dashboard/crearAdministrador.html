<!DOCTYPE html>
<html xmlns:th="http://www-thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Panecillos-Admin</title>
<link
	href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"
	rel="stylesheet" />
<link th:href="@{/css/stylesadmin.css}" rel="stylesheet" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
	crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
		<a class="navbar-brand ps-3" th:href="@{/admin/index}">MALMO</a>
		<button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0"
			id="sidebarToggle" href="#!">
			<i class="fas fa-bars"></i>
		</button>
		<form
			class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
			<div class="input-group">
				<input class="form-control" type="text" placeholder="buscar..."
					aria-label="Search for..." aria-describedby="btnNavbarSearch" />
				<button class="btn btn-primary" id="btnNavbarSearch" type="button">
					<i class="fas fa-search"></i>
				</button>
			</div>
		</form>
		<!-- Navbar-->
		<ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" id="navbarDropdown" href="#"
				role="button" data-bs-toggle="dropdown" aria-expanded="false"><i
					class="fas fa-user fa-fw"></i></a>
				<ul class="dropdown-menu dropdown-menu-end"
					aria-labelledby="navbarDropdown">


					<li><a class="dropdown-item" th:href="@{/index}">Salir</a></li>
				</ul></li>
		</ul>
	</nav>
	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav class="sb-sidenav accordion sb-sidenav-dark"
				id="sidenavAccordion" th:replace="fragments/navbar::navbar"></nav>
		</div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container px-4">
					<h1 class="mt-4" th:if="${editar!=null}">Editar Administrador</h1>
					<h1 class="mt-4" th:if="${editar==null}">Agregar Administrador</h1>
					<br>
					<div class="form-group mb-4 col-sm-7">
						<div class="form-control "
							style="background: #ff2d3f; border: 1px solid #ff2d2d; color: white;"
							th:if="${error!=null}" th:text="${error}"></div>
					</div>

					<form th:action="@{/admin/crearAdministrador}" method="post"
						th:object="${administrador}" enctype="multipart/form-data"
						autocomplete="off">
						<div class="form-group row mb-4">
							<label for="inputPassword" class="col-sm-1 col-form-label">Nombre</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" name="nombre"
									placeholder="Nombre del administrador" th:field="*{nombre}">
							</div>
						</div>
						<div class="form-group row mb-4">
							<label class="col-sm-1 col-form-label">Apellido</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" name="descripcion"
									placeholder="Apellido" th:field="*{apellido}">
							</div>
						</div>
						<div class="form-group row mb-4">
							<label class="col-sm-1 col-form-label">Correo</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" name="precio"
									placeholder="Email" th:field="*{correo}">
							</div>
						</div>
						<!--  
						<div class="form-group row mb-4">
							<label  class="col-sm-1 col-form-label">Password</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" name="password"
									placeholder="*********" th:field="*{password}" th:if="${editar!=null}">
								<input type="password" class="form-control" name="password"
									placeholder="password" th:field="*{password}" th:if="${editar==null}">
							</div>
						</div>
						-->

						<div class="form-group row mb-4">
							<label for="inputPassword" class="col-sm-1 col-form-label">ROL</label>
							<div class="col-sm-6">
								<select class="form-control" th:field="*{rol}">
									<option th:value="ROLE_ADMI">ROLE_ADMI</option>
									<option th:value="ROLE_USER">ROLE_USER</option>

								</select>
							</div>
						</div>

						<div class="form-group row mb-4">
							<input class="btn btn-primary col-sm-2" type="submit"
								th:if="${editar!=null}" value="Editar administrador"> <input
								class="btn btn-primary col-sm-2" type="submit"
								th:if="${editar==null}" value="Agregar administrador">
						</div>
						<input type="hidden" th:field="*{idadministrador}">
					</form>
				</div>

			</main>
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid px-4">
					<div
						class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Your Website 2021</div>
						<div>
							<a href="#">Privacy Policy</a> &middot; <a href="#">Terms
								&amp; Conditions</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>
	<script th:src="@{/js/funciones.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/scripts.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/chart-area-demo.js}"></script>
	<script th:src="@{/js/chart-bar-demo.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/datatables-simple-demo.js}"></script>
</body>
</html>
