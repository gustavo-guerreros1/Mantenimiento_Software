<!DOCTYPE html>
<html xmlns:th="http://www-thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="titulo"></title>
<link th:href="@{/css/sb-admin-2.css}" rel="stylesheet">
</head>
<body style="background-color:#fed700">

    <div class="container">
        <br>
        <br>
        <br>
        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">¿Olvidaste tu contraseña?</h1>
                                        <p class="mb-4">Lo entendemos, son cosas que pasan. Solo tienes que introducir tu dirección de correo electrónico a continuación  ¡y le enviaremos un enlace para restablecer su contraseña!</p>
                                    </div>
                                    <form class="user" method="post" th:action="@{/admin/recuperarPassword}" autocomplete="off">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                name="correo"
                                                placeholder="Enter Email Address...">
                                        </div>
                                        <input  type="submit" class="btn btn-primary btn-user btn-block" value="reiniciar contraseña">
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" th:href="@{/admin/login}">¿Ya tienes una cuenta? 
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
     <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script th:if="${enviado!=null}">
		var message = "[[${enviado}]]"
		Swal.fire(
			  'Error',
			  message,
			  'error'
			)
	</script>
	<script th:src="@{/js/vendor/jquery-1.12.4.min.js}"></script>
		<!-- Popper js -->
		<script th:src="@{/js/vendor/popper.min.js}"></script>
		<!-- Bootstrap V4.1.3 Fremwork js -->
		<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
