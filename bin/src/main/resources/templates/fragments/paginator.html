<!DOCTYPE html>
<html xmlns:th="http://www-thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="titulo"></title>
</head>
<body>
<nav th:fragment="paginador">
	<ul class="pagination">
	<li class="page-item" th:class="${page.first? 'page-item disabled': 'page-item'}">
	<span th:if="${page.first}" class="page-link">Primera</span>
	<a th:if="${not page.first}" th:href="@{${page.url}(page=0)}" class="page-link">Primera</a>
	</li>
	
	<li class="page-item" th:class="${not page.hasPrevius? 'page-item disabled': 'page-item'}">
	<span th:if="${not page.hasPrevius}" class="page-link">&laquo</span>
	<a th:if="${page.hasPrevius}" th:href="@{${page.url}(page=${page.paginaActual-2})}" class="page-link">&laquo</a>
	</li>
	
	<li th:each="item : ${page.paginas}" class="page-item" th:class="${item.actual?'page-item active': 'page-item'}">
	<span th:if="${item.actual}" th:text="${item.numero}" class="page-link"></span>
	<a class="page-link" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}"></a>
	</li>
	
	
	<li class="page-item" th:class="${not page.hasNext? 'page-item disabled': 'page-item'}">
	<span th:if="${not page.hasNext}" class="page-link">&raquo</span>
	<a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}">&raquo</a>
	</li>
	
	<li class="page-item" th:class="${page.last? 'page-item disabled': 'page-item'}">
	<span th:if="${page.last}" class="page-link">ultimo</span>
	<a class="page-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPaginas-1})}">ultimo</a>
	</li>
	
	</ul>
	</nav>
</body>
</html>
