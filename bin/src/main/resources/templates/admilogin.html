<!DOCTYPE html>
<html xmlns:th="http://www-thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="titulo"></title>
<link th:href="@{/css/sb-admin-2.css}" rel="stylesheet">
</head>
<body  style="background-color:#fed700">

    <div class="container">
        
        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <br>
                                        <h1 class="h4 text-gray-900 mb-4">BIENVENIDO A PANECILLOS</h1>
                                    </div>
                                     <div class="form-group">
                                        <div class="form-control form-control-user"
                                         style="background: #ff2d3f; border: 1px solid #ff2d2d; 
                                         color: white; border-radius: 15px;" th:if="${error!=null}" 
										th:text="${error}"></div>
                                    </div>
                                     <div class="form-group">
                                        <div class="form-control form-control-user"
                                         style="background: #ff2d3f; border: 1px solid #ff2d2d; 
                                         color: white; border-radius: 15px;" th:if="${mensaje!=null}" 
										th:text="${mensaje}"></div>
                                    </div>
                                    <form class="user" method="post" th:action="@{/admin/login}" autocomplete="off">
                                        
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Email" name="correo">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password" name="password">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                        <input type="submit" class="btn btn-primary btn-user btn-block" value="Ingresar">
                                                           
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" th:href="@{/admin/password}">¿Olvidaste tu contraseña?</a>
                                    </div>
                                    <br>
                                    <br>
                                    <br>
                        
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script th:if="${mensaje!=null}">
		Swal.fire(
			  'Recupera tu cuenta!',
			  'Estimado usuario, enviamos información al correo que nos proporcionó, esperamos verlo pronto',
			  'info'
			)
	</script>
	<script th:src="@{/js/vendor/jquery-1.12.4.min.js}"></script>
		<!-- Popper js -->
		<script th:src="@{/js/vendor/popper.min.js}"></script>
		<!-- Bootstrap V4.1.3 Fremwork js -->
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/vendor/jquery-1.12.4.min.js}"></script>
		<!-- Popper js -->
		<script th:src="@{/js/vendor/popper.min.js}"></script>
		<!-- Bootstrap V4.1.3 Fremwork js -->
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<!-- Ajax Mail js -->
		<script th:src="@{/js/ajax-mail.js}"></script>
		<!-- Meanmenu js -->
		<script th:src="@{/js/jquery.meanmenu.min.js}"></script>
		<!-- Wow.min js -->
		<script th:src="@{/js/wow.min.js}"></script>
		<!-- Slick Carousel js -->
		<script th:src="@{/js/slick.min.js}"></script>
		<!-- Owl Carousel-2 js -->
		<script th:src="@{/js/owl.carousel.min.js}"></script>
		<!-- Magnific popup js -->
		<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
		<!-- Isotope js -->
		<script th:src="@{/js/isotope.pkgd.min.js}"></script>
		<!-- Imagesloaded js -->
		<script th:src="@{/js/imagesloaded.pkgd.min.js}"></script>
		<!-- Mixitup js -->
		<script th:src="@{/js/jquery.mixitup.min.js}"></script>
		<!-- Countdown -->
		<script th:src="@{/js/jquery.countdown.min.js}"></script>
		<!-- Counterup -->
		<script th:src="@{/js/jquery.counterup.min.js}"></script>
		<!-- Waypoints -->
		<script th:src="@{/js/waypoints.min.js}"></script>
		<!-- Barrating -->
		<script th:src="@{/js/jquery.barrating.min.js}"></script>
		<!-- Jquery-ui -->
		<script th:src="@{/js/jquery-ui.min.js}"></script>
		<!-- Venobox -->
		<script th:src="@{/js/venobox.min.js}"></script>
		<!-- Nice Select js -->
		<script th:src="@{/js/jquery.nice-select.min.js}"></script>
		<!-- ScrollUp js -->
		<script th:src="@{/js/scrollUp.min.js}"></script>
		<!-- Main/Activator js -->
		<script th:src="@{/js/main.js}"></script>
</body>
</html>
